name: "Build Documentation"

on:
  schedule:
    - cron: '0 0 * * *' # Deploy every day
  workflow_dispatch:

jobs:
  build-documentation:
    if: github.repository == 'apache/flink-agents'
    name: "Build doc"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        branch:
          - main
          - release-0.1

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      - name: Set branch environment variable
        run: |
          currentBranch=$(git branch --show-current)
          
          echo "flink_branch=${currentBranch}" >> ${GITHUB_ENV}
          
          if [ "${currentBranch}" = "main" ]; then
            echo "flink_alias=release-0.2" >> ${GITHUB_ENV}
          elif [ "${currentBranch}" = "release-0.1" ]; then
            echo "flink_alias=latest" >> ${GITHUB_ENV}
          fi

      - name: Build documentation
        run: |
          docker run --rm --volume "$PWD:/root/flink-agents" chesnay/flink-ci:java_8_11_17_21_maven_386 bash -c "cd /root/flink-agents && chmod +x ./tools/docs.sh && ./tools/docs.sh"

      - name: Upload documentation
        uses: burnett01/rsync-deployments@0dc935cdecc5f5e571865e60d2a6cdc673704823
        with:
          switches: --archive --compress --delete
          path: docs/target/
          remote_path: ${{ secrets.NIGHTLIES_RSYNC_PATH }}/flink/flink-agents-docs-${{ env.flink_branch }}/
          remote_host: ${{ secrets.NIGHTLIES_RSYNC_HOST }}
          remote_port: ${{ secrets.NIGHTLIES_RSYNC_PORT }}
          remote_user: ${{ secrets.NIGHTLIES_RSYNC_USER }}
          remote_key: ${{ secrets.NIGHTLIES_RSYNC_KEY }}

      - name: Upload documentation alias
        if: env.flink_alias != ''
        uses: burnett01/rsync-deployments@0dc935cdecc5f5e571865e60d2a6cdc673704823
        with:
          switches: --archive --compress --delete
          path: docs/target/
          remote_path: ${{ secrets.NIGHTLIES_RSYNC_PATH }}/flink/flink-agents-docs-${{ env.flink_alias }}/
          remote_host: ${{ secrets.NIGHTLIES_RSYNC_HOST }}
          remote_port: ${{ secrets.NIGHTLIES_RSYNC_PORT }}
          remote_user: ${{ secrets.NIGHTLIES_RSYNC_USER }}
          remote_key: ${{ secrets.NIGHTLIES_RSYNC_KEY }}